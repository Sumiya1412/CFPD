<div class="card-container">
    <span class="app-page-title">Create User</span>
</div>
<form [formGroup]="userForm">
    <table>
        <tr>
            <td><label for="username">UserName:</label></td>
            <td><input type="text" placeholder="Enter Username" id="username" name="UserName" class="input"
                    formControlName="UserName">
            </td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" placeholder="Enter Name" id="Name" name="Name" formControlName="Name" class="input"></td>
        </tr>

        <tr>
            <td><label for="mobilenumber">MobileNumber:</label></td>
            <td><input type="text" placeholder="Enter Mobile Number" id="Mobile Number" name="MobileNumber" class="input"
                    formControlName="MobileNumber"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" placeholder="Enter Password" id="Password" name="Password" class="input" class="input"
                    formControlName="Password"></td>
        </tr>
        <tr>
            <td><label for="usertype">User Type</label></td>
            <td>
                
                <input type="radio" [value]=false formControlName="IsAdmin" >User
                <input type="radio"  [value]=true formControlName="IsAdmin" style="margin-left: 10%;">Admin
            </td>
        </tr>
        <tr>
            <td><button type="submit" (click)="userFormSubmit()">Submit</button></td>

        </tr>
    </table>
</form>
