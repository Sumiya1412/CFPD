<div class="dashboard-content">
    <div>
        <span style="margin-right: 50%;font-size: 22px;padding-left: 5px;">Dashboard</span>

        <button mat-raised-button class="create-new-team-button background-white" style="margin-right: 2%;">
            <mat-icon>search</mat-icon> Search
        </button>

        <button mat-raised-button class="create-new-team-button background-white">
            <mat-icon class="create-new-team-icon">add</mat-icon> Create New Team
        </button>

        <button mat-raised-button class="create-new-team-button background-white">
            <mat-chip>
                <img matChipAvatar
                    src="https://www.nicepng.com/png/detail/186-1866063_dicks-out-for-harambe-sample-avatar.png"
                    alt="Photo of a Shiba Inu" />
                Admin
            </mat-chip>
            <!-- <mat-icon class="create-new-team-icon">add</mat-icon> Create New Team -->
        </button>
        <!-- <mat-chip>
            <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" />
            Dog one
        </mat-chip> -->
    </div>
    <br>
    <hr>
    <div>
        <span style="margin-right: 50%;padding-left: 10px;font-size: 20px;">Overview</span>
        <mat-select class="custom-dropdown" placeholder="Select Team">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
        <mat-select class="custom-dropdown" placeholder="Select User">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
        <mat-select class="custom-dropdown" placeholder="Severity">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
        <!-- 
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->

    </div>
    <div class="card-container">
        <!-- First Card -->
        <mat-card class="card">
            <div class="icon-text-container">
                <mat-icon class="timer-icon pink-icon">timer</mat-icon>
                <div class="text-container">
                    <p class="gray-text">CO2 per day</p>
                    <p class="value">3KG</p>
                </div>
            </div>
            <p>10% Decrease from last month</p>
        </mat-card>

        <!-- Second Card -->
        <mat-card class="card">
            <div class="icon-text-container">
                <mat-icon class="timer-icon blue-icon">av_timer</mat-icon>
                <div class="text-container">
                    <p class="gray-text">CO2 per day</p>
                    <p class="value">3KG</p>
                </div>
            </div>
            <p>10% Decrease from last month</p>
        </mat-card>

        <!-- Third Card -->
        <mat-card class="card">
            <div class="icon-text-container">
                <mat-icon class="timer-icon gold-icon">cloud_queue</mat-icon>
                <div class="text-container">
                    <p class="gray-text">CO2 per day</p>
                    <p class="value">3KG</p>
                </div>
            </div>
            <p>10% Decrease from last month</p>
        </mat-card>
    </div>



</div>
