<section [class.sidenav]="isExpanded">
    <h1 class="header">
        <img src="../../assets/CFP-Logo.png" alt="Blue Leaf Icon" class="main-logo">
        <!-- <div class="text-container">
            <div class="text white-color">CARBON</div>
            <div class="footprint white-color">FOOTPRINT</div>
        </div> -->
    </h1>
    <div class="toggle">
        <mat-icon (click)="toggleMenu.emit(null)">
            {{ isExpanded ? "keyboard_arrow_left" : "dehaze" }}
        </mat-icon>
    </div>

    <mat-nav-list>
        <a *ngFor="let route of routeLinks" mat-list-item routerLink="{{ route.link }}" routerLinkActive="active"
            class="mat-list-item">
            <mat-icon class="menu-icon"> {{ route.icon }}</mat-icon>
            <span class="menu-label">{{ route.name }}</span>
        </a>
    </mat-nav-list>
</section>
