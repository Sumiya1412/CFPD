<div class="card-container">
    <span style="margin-right: 50%;font-size: 22px;">View User</span>
    
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name 
            </th>
            <td mat-cell *matCellDef="let project"> {{ project.userName }} </td>
        </ng-container>
    

        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
        </ng-container>

        
        <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef>Mobile Number </th>
            <td mat-cell *matCellDef="let project"> {{project.mobileNumber}} </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
